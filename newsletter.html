<!-- example: about.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Newsletter</title>
</head>
<body>
  <div id="header"></div>

  <main>
    <div class="container my-5">
        <h2 class="mb-4">ECR Hub Newsletter #1</h2>
        <iframe src="assets/newsletter.pdf" width="100%" height="800px" style="border: none;"></iframe>
    </div>
  </main>

  <div id="footer"></div>

<!-- Load header and footer via JavaScript -->
<script>
  window.addEventListener('DOMContentLoaded', () => {
    // Load header and then load Bootstrap JS
    fetch('header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('header').innerHTML = html;

        // Dynamically load Bootstrap Bundle JS after navbar is inserted
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js';
        script.defer = true;
        document.body.appendChild(script);
      });

    // Load footer
    fetch('footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('footer').innerHTML = html);
  });
</script>
</body>
</html>
