<!-- example: about.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Newsletter</title>
</head>
<body>
  <div id="header"></div>

  <main>
    <div class="container my-5">
        <h2 class="mb-4">ECR Hub Newsletter #1</h2>
        <iframe src="assets/newsletter.pdf" width="100%" height="800px" style="border: none;"></iframe>
    </div>
  </main>

  <div id="footer"></div>

<!-- Load header and footer via JavaScript -->
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });

    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>
</body>
</html>
