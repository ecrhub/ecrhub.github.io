<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Newsletter</title>
</head>
<body>
  <div id="header"></div>

  <main>
    <div class="container my-5">
        <h2 class="mb-4">ECR Hub Newsletter #1</h2>
        <iframe src="assets/newsletter.pdf" width="100%" height="800px" style="border: none;"></iframe>
    </div>
  </main>

  <div id="footer"></div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      fetch('header.html')
        .then(res => res.text())
        .then(html => document.getElementById('header').innerHTML = html);

      fetch('footer.html')
        .then(res => res.text())
        .then(html => document.getElementById('footer').innerHTML = html);
    });
  </script>
</body>
</html>
