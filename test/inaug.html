<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ECR Hub Inauguration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #0f2027);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      text-align: center;
      padding: 2rem;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .glow-text {
      font-size: 2.5rem;
      font-weight: 600;
      animation: glow 2s ease-in-out infinite alternate;
      z-index: 1;
    }

    .sub-text {
      font-size: 1.25rem;
      margin-top: 1rem;
      opacity: 0.9;
      z-index: 1;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #00e6e6, 0 0 30px #00e6e6;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 30px #00ffff, 0 0 40px #00ffff;
      }
    }

    .btn-launch {
      margin-top: 2rem;
      padding: 15px 40px;
      font-size: 1.25rem;
      border: none;
      border-radius: 50px;
      color: white;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
      transition: all 0.4s ease;
      text-decoration: none;
      display: inline-block;
      z-index: 1;
      position: relative;
    }

    .btn-launch:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.9);
    }

    .live-msg {
      display: none;
      font-size: 1.5rem;
      margin-top: 2rem;
      opacity: 0;
      animation: fadeIn 2s forwards;
      z-index: 1;
    }

    #countdown {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 1rem;
      animation: glow 1.5s ease-in-out infinite alternate, bounce 0.5s ease infinite;
      display: none;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .sparkle {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .sparkle div {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      animation: sparkle 5s linear infinite;
      opacity: 0.6;
    }

    @keyframes sparkle {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
    }

    .gear {
      position: absolute;
      opacity: 0.1;
      fill: #ffffff;
      z-index: 0;
    }

    .gear-1 {
      top: 10%;
      left: 10%;
      width: 80px;
      animation: spin 12s linear infinite;
    }

    .gear-2 {
      bottom: 15%;
      right: 15%;
      width: 100px;
      animation: spinReverse 20s linear infinite;
    }

    .gear-3 {
      top: 30%;
      right: 5%;
      width: 60px;
      animation: spin 18s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes spinReverse {
      0% { transform: rotate(360deg); }
      100% { transform: rotate(0deg); }
    }

    /* Logo Flash Styles */
    #logo-flash {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease;
    }

    .glow-logo {
      max-width: 60%;
      animation: popLogo 1.5s ease, logoGlow 2s ease-in-out infinite alternate;
      filter: drop-shadow(0 0 15px #00ffff);
    }

    @keyframes popLogo {
      0% {
        transform: scale(0.7);
        opacity: 0;
      }
      50% {
        transform: scale(1.1);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes logoGlow {
      from {
        filter: drop-shadow(0 0 10px #00e6e6);
        transform: scale(1);
      }
      to {
        filter: drop-shadow(0 0 25px #00ffff);
        transform: scale(1.05);
      }
    }
  </style>
</head>
<body>

  <!-- Flashing Glowing Logo -->
  <div id="logo-flash">
    <img src="assets/ecrhub-logo.png" alt="ECR Hub Logo" class="glow-logo">
  </div>

  <div class="text-center">
    <div class="sub-text">Welcome to the inauguration of</div>
    <div class="glow-text">üéâ The ECR Hub for Earth Sciences</div>

    <!-- Dignitary Info -->
    <div class="dignitary mt-4">
      <img src="assets/secretary-moes.png" class="img-fluid rounded-circle mb-3" style="width: 250px; border: 3px solid white;">
      <div class="glow-text" style="font-size: 1.25rem; font-weight: 700;">Dr. M. Ravichandran</div>
      <div style="font-size: 1rem; opacity: 0.9;">Secretary, Ministry of Earth Sciences</div>
    </div>

    <button class="btn-launch" onclick="launchSite()">Launch</button>
    <div id="liveMsg" class="live-msg">üåê The ECR Hub website is now live!</div>
    <div id="countdown"></div>
  </div>

  <!-- Sparkles -->
  <div class="sparkle" id="sparkle-container"></div>

  <!-- Gear icons -->
  <svg class="gear gear-1" viewBox="0 0 100 100">
    <path d="M50 30a20 20 0 1 1 0 40a20 20 0 1 1 0-40m0-10a30 30 0 1 0 0 60a30 30 0 1 0 0-60z"/>
  </svg>
  <svg class="gear gear-2" viewBox="0 0 100 100">
    <path d="M50 30a20 20 0 1 1 0 40a20 20 0 1 1 0-40m0-10a30 30 0 1 0 0 60a30 30 0 1 0 0-60z"/>
  </svg>
  <svg class="gear gear-3" viewBox="0 0 100 100">
    <path d="M50 30a20 20 0 1 1 0 40a20 20 0 1 1 0-40m0-10a30 30 0 1 0 0 60a30 30 0 1 0 0-60z"/>
  </svg>

  <!-- Confetti and Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // Sparkles
    const container = document.getElementById('sparkle-container');
    for (let i = 0; i < 60; i++) {
      const sparkle = document.createElement('div');
      sparkle.style.left = `${Math.random() * 100}%`;
      sparkle.style.animationDuration = `${3 + Math.random() * 4}s`;
      sparkle.style.animationDelay = `${Math.random() * 5}s`;
      container.appendChild(sparkle);
    }

    // Confetti launcher
    function launchConfetti() {
      const duration = 2000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 999 };

      const interval = setInterval(() => {
        const timeLeft = animationEnd - Date.now();
        if (timeLeft <= 0) {
          clearInterval(interval);
          return;
        }
        const particleCount = 50 * (timeLeft / duration);
        confetti({
          ...defaults,
          particleCount,
          origin: { x: Math.random(), y: Math.random() - 0.2 }
        });
      }, 200);
    }

    // Launch behavior
    function launchSite() {
      document.querySelector('.btn-launch').style.display = 'none';
      const msg = document.getElementById('liveMsg');
      const countdown = document.getElementById('countdown');
      const logoFlash = document.getElementById('logo-flash');

      msg.style.display = 'block';
      countdown.style.display = 'block';

      let seconds = 3;
      countdown.textContent = `Redirecting in ${seconds}...`;
      launchConfetti();

      const interval = setInterval(() => {
        seconds--;
        countdown.textContent = `Redirecting in ${seconds}...`;
        if (seconds === 0) {
          clearInterval(interval);
          countdown.textContent = `üöÄ Launching...`;

          // Show logo
          logoFlash.style.opacity = '1';
          logoFlash.style.pointerEvents = 'auto';

          setTimeout(() => {
            window.location.href = 'https://ecrhub.github.io';
          }, 2000);
        }
      }, 1000);
    }
  </script>

<!-- Background Music -->
<audio id="bg-music" src="assets/music.mp3" preload="auto"></audio>

<!-- Background Music -->
<audio id="bg-music" src="assets/music.mp3" autoplay loop muted></audio>

<script>
  const bgMusic = document.getElementById('bg-music');

  // Unmute music on first interaction (click anywhere)
  document.addEventListener('click', function enableAudio() {
    bgMusic.muted = false;
    bgMusic.play();
    document.removeEventListener('click', enableAudio);
  });

  function launchSite() {
    document.querySelector('.btn-launch').style.display = 'none';
    const msg = document.getElementById('liveMsg');
    const countdown = document.getElementById('countdown');
    const logoFlash = document.getElementById('logo-flash');

    msg.style.display = 'block';
    countdown.style.display = 'block';

    let seconds = 3;
    countdown.textContent = `Redirecting in ${seconds}...`;
    launchConfetti();

    const interval = setInterval(() => {
      seconds--;
      countdown.textContent = `Redirecting in ${seconds}...`;
      if (seconds === 0) {
        clearInterval(interval);
        countdown.textContent = `üöÄ Launching...`;

        // Show logo
        logoFlash.style.opacity = '1';
        logoFlash.style.pointerEvents = 'auto';

        setTimeout(() => {
          bgMusic.pause(); // Stop music before redirecting
          window.location.href = 'https://ecrhub.github.io';
        }, 2000);
      }
    }, 1000);
  }
</script>

</body>
</html>
