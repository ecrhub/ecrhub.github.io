<!-- example: about.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About</title>
</head>
<body>
  <div id="header"></div>

  <main>
    <h2>About Page</h2>
    <p>Welcome to the About page.</p>
  </main>

  <div id="footer"></div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      fetch('header.html')
        .then(res => res.text())
        .then(html => document.getElementById('header').innerHTML = html);

      fetch('footer.html')
        .then(res => res.text())
        .then(html => document.getElementById('footer').innerHTML = html);
    });
  </script>
</body>
</html>
